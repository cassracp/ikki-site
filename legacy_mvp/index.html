<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKKI: Mokanbo Tan - Ficha de Personagem</title>
    <style>
        :root {
            --bg-paper: #f0e6d2;
            --ink-black: #1a1a1a;
            --blood-red: #8a1c1c;
            --pencil-gray: #4a4a4a;
            --border-style: 2px solid var(--ink-black);
        }

        body {
            background-color: #2c2c2c;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: var(--ink-black);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .sheet-container {
            background-color: var(--bg-paper);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #d4c5a9;
            position: relative;
        }

        /* Aesthetics - Dirty Paper Look */
        .sheet-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }

        h1, h2, h3 {
            text-transform: uppercase;
            border-bottom: 2px solid var(--ink-black);
            margin-top: 0;
            letter-spacing: 2px;
        }

        .header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        input[type="text"], input[type="number"], textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--pencil-gray);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            padding: 5px;
            width: 100%;
            outline: none;
        }

        input[type="number"] {
            font-weight: bold;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-box {
            border: var(--border-style);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.3);
        }

        .stat-value-big {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-sub {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .stat-sub div {
            text-align: center;
        }

        .stat-sub input {
            text-align: center;
        }

        /* Mentsu Logic Styles */
        #mentsu-final {
            color: var(--ink-black);
        }
        .overloaded #mentsu-final {
            color: var(--blood-red);
        }
        
        /* Inventory Table */
        .inventory-section {
            margin-top: 20px;
            border: var(--border-style);
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .load-bar-container {
            width: 200px;
            height: 20px;
            border: 1px solid var(--ink-black);
            background: #fff;
            position: relative;
        }

        .load-bar-fill {
            height: 100%;
            background: var(--pencil-gray);
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .load-bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            font-size: 0.8rem;
            line-height: 20px;
            font-weight: bold;
        }

        .overloaded .load-bar-fill {
            background: var(--blood-red);
        }

        table.inventory-table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            border-bottom: 2px solid var(--ink-black);
            padding: 5px;
            font-size: 0.8rem;
        }

        td {
            border-bottom: 1px solid #ccc;
            padding: 2px;
        }

        td input {
            border-bottom: none;
            font-size: 0.95rem;
        }

        /* Bottom Section */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .portrait-box {
            border: var(--border-style);
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
            background-color: #e0d5c1;
            position: relative;
            overflow: hidden;
        }
        
        .portrait-input {
            background: rgba(255,255,255,0.8) !important;
            border-top: 1px solid var(--ink-black) !important;
            font-size: 0.8rem !important;
            padding: 2px;
            text-align: center;
        }

        .titles-box, .notes-box {
            border: var(--border-style);
            padding: 15px;
            height: 100%;
        }

        .warning-text {
            color: var(--blood-red);
            font-weight: bold;
            font-size: 0.8rem;
            display: none;
        }

        .overloaded .warning-text {
            display: block;
        }

    </style>
</head>
<body>

<div class="sheet-container">
    <h1>IKKI: Mokanbo Tan</h1>
    
    <!-- HEADER -->
    <div class="header">
        <div class="input-group">
            <label>Nome do Personagem</label>
            <input type="text" placeholder="Nome do Ronin/Refugiado">
        </div>
        <div class="input-group">
            <label>Sexo/Pronome</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Nível</label>
            <input type="number" id="level" value="1" min="1" oninput="updateSheet()">
        </div>
        <div class="input-group">
            <label>Giri (Reputação)</label>
            <input type="text" placeholder="0/100">
        </div>
    </div>

    <!-- CORE STATS -->
    <div class="stats-grid">
        <!-- MENTSU -->
        <div class="stat-box" id="mentsu-box">
            <label>Mentsu (Vontade)</label>
            <div class="stat-value-big" id="mentsu-final">1</div>
            
            <div class="stat-sub">
                <div class="input-group">
                    <label>Base</label>
                    <input type="number" id="mentsu-base" value="1" max="13" oninput="updateSheet()" style="width: 50px;">
                </div>
                <div class="input-group">
                    <label>Status (+/-)</label>
                    <input type="number" id="mentsu-mod" value="0" oninput="updateSheet()" style="width: 50px;">
                </div>
            </div>
            <div class="warning-text">SOBRECARGA (-2)</div>
        </div>

        <!-- HARA -->
        <div class="stat-box">
            <label>Hara (Fôlego)</label>
            <div class="stat-sub" style="margin-top: 10px;">
                <div class="input-group">
                    <label>Atual</label>
                    <input type="number" class="stat-value-big" style="width: 80px; text-align: center; border: 1px solid #aaa;" placeholder="MAX">
                </div>
                <div style="font-size: 2rem; padding-top: 10px;">/</div>
                <div class="input-group">
                    <label>Total</label>
                    <input type="number" class="stat-value-big" style="width: 80px; text-align: center;" placeholder="MAX">
                </div>
            </div>
            <div class="input-group" style="width: 100%; margin-top: 10px;">
                <label>Cicatrizes / Amputações</label>
                <textarea rows="2" style="font-size: 0.8rem;"></textarea>
            </div>
        </div>

        <!-- MOVIMENTO -->
        <div class="stat-box">
            <label>Deslocamento</label>
            <div class="stat-value-big" id="move-speed">9m</div>
            <div class="warning-text">LENTO (SOBRECARGA)</div>
            <div style="margin-top:auto; width: 100%;">
                <label>Dons / Vantagens</label>
                <textarea rows="3" style="font-size: 0.8rem;" placeholder="Ex: Rastreador, Punhos de Ferro..."></textarea>
            </div>
        </div>
    </div>

    <!-- INVENTORY -->
    <div class="inventory-section" id="inv-section">
        <div class="inventory-header">
            <label style="font-size: 1.2rem;">Inventário & Logística</label>
            <div class="load-bar-container">
                <div class="load-bar-fill" id="load-fill"></div>
                <div class="load-bar-text"><span id="current-load">0</span> / 10 Slots</div>
            </div>
        </div>
        
        <table class="inventory-table">
            <thead>
                <tr>
                    <th width="10%">Slots</th>
                    <th width="15%">Qtd/Carga</th>
                    <th width="30%">Item</th>
                    <th width="45%">Descrição / Notas</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                <!-- Javascript will generate rows -->
            </tbody>
        </table>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
            * Fome ocupa 4 Slots. Sede ocupa 4 Slots. Kegalé ocupa 2 Slots.
        </div>
    </div>

    <!-- BOTTOM INFO -->
    <div class="bottom-grid">
        <div class="input-group">
            <div class="portrait-box" id="char-portrait">
                <input type="text" class="portrait-input" placeholder="Cole URL da Imagem aqui" onchange="updateImage(this)">
            </div>
        </div>

        <div class="input-group">
            <div class="titles-box">
                <label style="font-size: 1.2rem;">Títulos & Habilidades (Perícias)</label>
                <textarea rows="6" placeholder="Ex: Arrombador de Portas, Cozinheiro de Campanha, Ex-Samurai do Clã Garça..."></textarea>
                
                <div style="margin-top: 20px; border-top: 1px solid var(--ink-black); padding-top: 10px;">
                    <label style="font-size: 1.2rem;">Anotações & Kesshi (Votos)</label>
                    <textarea rows="6" placeholder="Anotações de campanha, dívidas, promessas espirituais..."></textarea>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // Initialize Inventory Rows
    const inventoryBody = document.getElementById('inventory-body');
    // Generating 12 rows (10 slots + extras for overload)
    for (let i = 0; i < 12; i++) {
        let row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="number" class="slot-val" value="${i < 3 ? 1 : 0}" min="0" oninput="updateSheet()"></td>
            <td><input type="text" placeholder="3/3"></td>
            <td><input type="text" placeholder="Item ${i + 1}"></td>
            <td><input type="text" placeholder="Detalhes..."></td>
        `;
        inventoryBody.appendChild(row);
    }

    function updateSheet() {
        // 1. Calculate Load
        let totalSlots = 0;
        const slotInputs = document.querySelectorAll('.slot-val');
        slotInputs.forEach(input => {
            totalSlots += parseFloat(input.value) || 0;
        });

        // Update Load Bar
        const loadFill = document.getElementById('load-fill');
        const currentLoadText = document.getElementById('current-load');
        const invSection = document.getElementById('inv-section');
        const mentsuBox = document.getElementById('mentsu-box');
        const moveSpeed = document.getElementById('move-speed');
        
        currentLoadText.innerText = totalSlots;
        let percentage = (totalSlots / 10) * 100;
        if (percentage > 100) percentage = 100;
        loadFill.style.width = percentage + '%';

        // Check Overload
        let isOverloaded = totalSlots > 10;
        
        if (isOverloaded) {
            invSection.classList.add('overloaded');
            mentsuBox.classList.add('overloaded');
            moveSpeed.parentElement.classList.add('overloaded');
        } else {
            invSection.classList.remove('overloaded');
            mentsuBox.classList.remove('overloaded');
            moveSpeed.parentElement.classList.remove('overloaded');
        }

        // 2. Calculate Mentsu
        let base = parseInt(document.getElementById('mentsu-base').value) || 0;
        let mod = parseInt(document.getElementById('mentsu-mod').value) || 0;
        let penalty = isOverloaded ? 2 : 0;
        
        let finalMentsu = base + mod - penalty;
        document.getElementById('mentsu-final').innerText = finalMentsu;

        // 3. Update Movement
        if (isOverloaded) {
            moveSpeed.innerText = "4.5m";
        } else {
            moveSpeed.innerText = "9m";
        }
    }

    function updateImage(input) {
        const box = document.getElementById('char-portrait');
        if (input.value) {
            box.style.backgroundImage = `url('${input.value}')`;
        } else {
            box.style.backgroundImage = 'none';
        }
    }

    // Initial run
    updateSheet();
</script>

</body>
</html>
